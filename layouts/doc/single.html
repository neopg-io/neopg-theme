{{ define "main" }}
<div class="ui main container">
  <div class="ui text container sidenotes">
    <h1 class="ui header">{{ .Title }}</h1>
    <div class="italic">
      <i class="calendar icon"></i> <time>{{ .Date.Format "2006-01-02" }}</time>
      {{ if not (eq .Lastmod .Date) }}
      (update: <time>{{ .Lastmod.Format "2006-01-02" }}</time>)
      {{ end }}
    </div>
    <div class="ui hidden divider"></div>

    {{ .Content }}
    <div class="ui hidden divider"></div>
    {{ partial "banner.html" . }}
  </div>
</div>
{{ end }}
